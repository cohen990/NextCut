<div ng-controller="HomeViewController">
    <div ng-hide="found" id="finding">Finding hairdressers near you...</div>
    <ol>
        <div ng-show="found" ng-repeat="searchResult in searchResults | limitTo: limit">
            <li>{{searchResult.name}} - {{searchResult.vicinity}}</li>
        </div>
    </ol>
    <div ng-show="found && limit < 20" ng-click="show3More()">click for more</div>
</div>
